<!DOCTYPE html>
<html lang="ar">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            منصه ربط تبادل المعلومات
        </title>
        <link
            rel="apple-touch-icon"
            sizes="180x180"
            href="img/favicon/apple-touch-icon.png">
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="img/favicon/favicon-32x32.png">
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="img/favicon/favicon-16x16.png">
        <link rel="manifest" href="img/favicon/site.webmanifest">
        <link rel="mask-icon" href="img/favicon/safari-pinned-tab.svg" color="#1793ad">
        <meta name="msapplication-TileColor" content="#1196b1">
        <meta name="theme-color" content="#16363c">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/all.min.css">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <div class="bg-color">
            <div class="body-login">
                <div class="container">
                    <div class="form-login">
                        <div class="content">
                            <div class="img">
                                <img src="img/logo.webp" alt="logo">
                            </div>
                            <!-- Start Form -->
                            <form>
                                <div class="form-group">
                                    <input type="text" placeholder="اسم المستخدم">
                                    <span class="icon">
                                        <i class="fa-solid fa-user"></i>
                                    </span>
                                </div>
                                <div class="form-group hvr-underline-from-center">
                                    <input type="password" placeholder="كلمه المرور">
                                    <span class="icon">
                                        <i class="fa-solid fa-lock"></i>
                                    </span>
                                </div>
                                <div class="g-recaptcha brochure__form__captcha" data-sitekey="YOUR SITE
                                KEY">
                            </div>
                        

                                <div class="forget choose-person">
                                    <label class="checkbox choose">
                                        <input type="checkbox"/>
                                        <span>
                                            تذكرنى
                                        </span>
                                    </label>

                                    <!-- </span> -->
                                    <a href="#">
                                        نسيت كلمه المرور
                                    </a>
                                </div>
                                <a href="pages/code.html" type="submit" class="btn-login">
                                    دخول

                                    <span class="icon">
                                        <img src="img/left-arrow.png" alt="arrow left icon">
                                    </span>
                                </a>

                            </form>
                            <!-- End Form -->
                            <div class="footer">
                                <p>
                                    احد مشاريع
                                    <a href="#">
                                        <img src="img/alqemam.png">
                                    </a>
                                    2019 &copy;
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="js/jquery-1.8.3.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/all.min.js"></script>
        <script src='js/recaptcha/api.js'></script>
        <script src="js/main.js"></script>
    </body>
</html>

<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> منصه ربط تبادل المعلومات </title>
    <link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon/favicon-16x16.png">
    <link rel="manifest" href="img/favicon/site.webmanifest">
    <link rel="mask-icon" href="img/favicon/safari-pinned-tab.svg" color="#1793ad">
    <meta name="msapplication-TileColor" content="#1196b1">
    <meta name="theme-color" content="#16363c">
    <link rel="stylesheet" href="css/bootstrap.min.css">

<body>
    <div class="overlay"></div>
    <div class="body-login">
        <div class="container">
            <div class="form-login">
                <div class="img">
                    <img src="img/logo.png" alt="logo">
                </div>
                <!-- Start Form -->
                <form>
                    <div class="form-group">
                        <input type="text" placeholder="اسم المستخدم">
                        <span class="icon">
                            <i class="fa-solid fa-user"></i>
                        </span>
                    </div>
                    <div class="form-group hvr-underline-from-center">
                        <input type="password" placeholder="كلمه المرور">
                        <span class="icon">
                            <i class="fa-solid fa-lock"></i>
                        </span>
                    </div>
                    <!-- <div class="g-recaptcha brochure__form__captcha" data-sitekey="YOUR SITE KEY"></div> -->

                    <div class="g-recaptcha" data-sitekey="6LcePAATAAAAAGPRWgx90814DTjgt5sXnNbV5WaW">
                    </div>
                    <div class="forget">
                    <!-- <input type="checkbox" class="form-check-input" id="exampleCheck1"> -->
                    <!-- <span class="form-check" for="exampleCheck1">  -->

                        <label class="checkbox">
                            <input type="checkbox" />
                            <svg viewBox="0 0 21 18">
                                <symbol id="tick-path" viewBox="0 0 21 18" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M5.22003 7.26C5.72003 7.76 7.57 9.7 8.67 11.45C12.2 6.05 15.65 3.5 19.19 1.69" fill="none" stroke-width="2.25" stroke-linecap="round" stroke-linejoin="round" />
                                </symbol>
                                <defs>
                                    <mask id="tick">
                                        <use class="tick mask" href="#tick-path" />
                                    </mask>
                                </defs>
                                <use class="tick" href="#tick-path" stroke="currentColor" />
                                <path fill="white" mask="url(#tick)" d="M18 9C18 10.4464 17.9036 11.8929 17.7589 13.1464C17.5179 15.6054 15.6054 17.5179 13.1625 17.7589C11.8929 17.9036 10.4464 18 9 18C7.55357 18 6.10714 17.9036 4.85357 17.7589C2.39464 17.5179 0.498214 15.6054 0.241071 13.1464C0.0964286 11.8929 0 10.4464 0 9C0 7.55357 0.0964286 6.10714 0.241071 4.8375C0.498214 2.39464 2.39464 0.482143 4.85357 0.241071C6.10714 0.0964286 7.55357 0 9 0C10.4464 0 11.8929 0.0964286 13.1625 0.241071C15.6054 0.482143 17.5179 2.39464 17.7589 4.8375C17.9036 6.10714 18 7.55357 18 9Z" />
                            </svg>
                            <svg class="lines" viewBox="0 0 11 11">
                                <path d="M5.88086 5.89441L9.53504 4.26746" />
                                <path d="M5.5274 8.78838L9.45391 9.55161" />
                                <path d="M3.49371 4.22065L5.55387 0.79198" />
                            </svg>
                            <span> تذكرنى </span>
                        </label>

                       

                       <!-- <div class="remmber">تذكرنى </div>  -->
                    <!-- </span> -->
                    <a href="#"> نسيت كلمه المرور</a>
                    </div>
                    <a href="pages/code.html" type="submit" class="btn-login"> دخول 

                        <span class="icon">
                            <i class="fa-solid fa-arrow-left"></i>
                        </span>
                    </a>
                    
                  </form>
                  <!-- End Form -->
                  <div class="footer">
                    <p>
                        احد مشاريع
                        <a href="#">
                            <img src="img/alqemam.png">
                        </a>
                            2019 &copy;
                    </p>
                </div>
            </div>
        </div>
    </div>


    <script src="js/jquery-1.8.3.min.js"></script>

    <script src="js/all.min.js"></script>
    <script src='js/recaptcha/api.js'></script>
    <script src="js/main.js"></script>

</html>

<!DOCTYPE html>
<html lang="ar">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            تسجيل الدخول
        </title>
        <link
            rel="apple-touch-icon"
            sizes="180x180"
            href="img/favicon/apple-touch-icon.png">
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="img/favicon/favicon-32x32.png">
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="img/favicon/favicon-16x16.png">
        <link rel="manifest" href="img/favicon/site.webmanifest">
        <link rel="mask-icon" href="img/favicon/safari-pinned-tab.svg" color="#1793ad">
        <meta name="msapplication-TileColor" content="#1196b1">
        <meta name="theme-color" content="#16363c">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/all.min.css">
        <link rel="stylesheet" href="css/login.css">
    </head>
    <body>

        <div class="cover">
          
                <div class="login-form">
                    <!-- logo -->
                    <div class="logo-img">
                        <img src="img/logo.webp" alt="logo">
                    </div>
                    <!-- form -->
                    <div class="input">
                        <input type="text" placeholder="اسم المستخدم">
                        <span class="icon">
                            <i class="fa-solid fa-user"></i>
                        </span>
                    </div>
                    <div class="input">
                        <input type="password" placeholder="كلمه المرور">
                        <span class="icon">
                            <i class="fa-solid fa-lock"></i>
                        </span>
                    </div>

                    <div class="captcha">
                        <div class="spinner">
                            <label>
                                <input type="checkbox" onclick="$(this).attr('disabled','disabled');">
                                <span class="checkmark"><span>&nbsp;</span></span>
                            </label>
                        </div>
                        <div class="text">
                            I'm not a robot
                        </div>
                        <div class="logo">
                            <img src="https://forum.nox.tv/core/index.php?media/9-recaptcha-png/"/>
                            <p>reCAPTCHA</p>
                            <small>Privacy - Terms</small>
                        </div>
                    </div>

                    <div class="remmber choose-person">
                        <label class="checkbox choose">
                            <input type="checkbox"/>
                            <span>
                                تذكرنى
                            </span>
                        </label>

                        <a href="#">
                            نسيت كلمه المرور
                        </a>
                    </div>

                    <div class="button-login">
                        <a href="#"> 
                            دخول
                            <span class="icon-arrow">
                                <img src="img/left-arrow.png" alt="arrow left icon">
                            </span>
                        </a>
                    </div>

                        <div class="footer">
                            <span>
                                احد مشاريع
                                <a href="#">
                                    <img src="img/alqemam.png">
                                </a>
                                2019 &copy;
                            </span>
                        </div>
                </div>
          
        </div>

        <script src="js/jquery-1.8.3.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/all.min.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
